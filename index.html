<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Owned Callback Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Agent Owned Callback Generator</h1>
    <form id="login">
      <p>Enter your secret:</p>
      <input id="secret" type="password" name="secret" required>
      <p>Enter your phone number (E.164 format):</p>
      <input id="phone" type="tel" name="phone">
      <input type="submit" class="btn" value="Call">
    </form>
    <div class="alert">Waiting for inputs</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
